<!DOCTYPE html>
<html>
    <head>
        <title>Its Tip's Time</title>
    </head>
<body>

<h2>Jayanth Maturu shows tip amounts</h2>

<form>
    <label for="tip_base">Enter base amount</label>
    <input type ="number" id="tip_base" name="tip_base" value=50> <br>

    <label for="tip_percent">Enter the tip percent</label>
    <input type ="number" id="tip_percent" name="tip_percent" value=15> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>

<p id="result">This text will be replaced </p>

<script> 
function tips (){
    let myOutput="";
    base = document.getElementById("tip_base").value;
    tip = document.getElementById("tip_percent").value;
    for(i=0;i<5;i++)
    {
        myOutput=myOutput+tip+"%"+" is "+base*tip/100+"; ";
        tip=Number(tip)+Number(4);
    }
    document.getElementById("result").innerHTML = "Tip are:"+ myOutput ;
}
</script>
<h2> Calculations </h2>
<form>
    <input type="radio" id="sum" name="color" value="sum" onclick="chooseOp()">
    <label for="sum">sum</label></br>
  
    <input type="radio" id="diff" name="color" value="difference" onclick="chooseOp()">
    <label for="diff">diff</label></br>
  
    <input type="radio" id="mult" name="color" value="product" onclick="chooseOp()">
    <label for="mult">mult</label></br>
</form>
<p id="result_radio">This text will be replaced </p>
<script> 
    function chooseOp (){
        base = document.getElementById("tip_base").value;
        tip = document.getElementById("tip_percent").value;
        out = document.getElementById("result_radio");
        sum=document.getElementById("sum").checked;
        diff=document.getElementById("diff").checked;
        mult=document.getElementById("mult").checked;
        var z=0;
        if(sum){
            z=Number(base)+Number(tip);
            out.innerHTML ="Sum of "+base+" and "+tip+" is "+ z;
        }
        else if(diff){
            z=Number(base)-Number(tip);
            out.innerHTML ="Difference of "+base+" and "+tip+" is "+z;
        }
        else if(mult){
            out.innerHTML="Product of "+base+" and "+tip+" is "+base*tip;
        }
    }
</script>
</body>
</html>
