<!DOCTYPE html>
<html>
    <head>
        <title>Author Who</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
 
<body>

<h2>Author entry Jayanth Maturu</h2>

<form>
    <div class = "form-group">
    <label for="author">The hidden author name</label>
    <input type ="password" id="author" name="author" value="Dickens"> <br>

    <label for="author_guess">Guess the author</label>
    <input type ="text" id="author_guess" name="author_guess" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
    </div>
</form>


<p id="result">This text will be replaced </p>

<script> 
let good=0,oops=0;
function checkAuthor (){
    console.log("Getting form values")
    author = document.getElementById("author").value
    author_guess = document.getElementById("author_guess").value
    out = document.getElementById("result");
    if (author == author_guess) 
    {
        good++;
        alert("You got it right");
    } 
    else 
    {
        oops++
        alert("Sorry");
        if (oops > 7) {
                    wrongGuess();
                }
    }
    out.innerHTML = "Oops " + oops + " Good " + good;
}
function wrongGuess(){
    alert("Sorry, ran out of guesses.");
}
</script>

    <label>Image will change on click</label><br>
    <div class="container">
        <img src="manhattan.jpg" id="image" style="height: 100px;width: 100px;" onclick="selectImage()">
    </div>
    <script>
        let useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "manhattan.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("image").src = "rome.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("image").src = "turkey.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>

</body>
</html>
